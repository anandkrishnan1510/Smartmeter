<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.button {
  padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: #3e8e41}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
</head>
<script src="exploit.js" type="text/javascript"></script>
<body>
<button class="button" onclick="device_connect()">Connect Devices</button>
<button class="button" onclick="exploit_start()">Start Device</button>
<button class="button" onclick="exploit_stop()">Stop Device</button>
<button class="button" onclick="device_disconnect()">Connect Devices</button>
</body>
</html>
